name: Auto Pint

on:
  push:
    paths:
      - '**.php'
      - '!**.blade.php'
    branches-ignore:
      - main
      - staging
      - develop
  workflow_dispatch:

jobs:
  auto-pint:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Run Pint
        uses: aglipanci/laravel-pint-action@2.4
        with:
          verboseMode: true
          # ./vendor/bin/pint --versionを実行してcomposer.lockのpintのバージョンに合わせる
          # pintVersion: 1.14.0

      - name: Commit
        id: commit
        uses: stefanzweifel/git-auto-commit-action@v5.0.1
        with:
          commit_message: 🎨 Auto Pint

      - name: Call Playbook
        if: success()
        uses: ./.github/actions/playbook
        with:
          message: |
            # ${{ github.job }} が失敗しました

            ## 影響
            - 何が影響を受けるか

            ## 調査方法
            - Jobの落ちてるステップのエラーログを確認してください

            ## 修正方法
            - どのように対応するか

            ## 修正後の確認方法
            - 修正後にどのように確認するか

    outputs:
      commit_done: ${{ steps.commit.outcome }}  # Commitの結果をoutputsに設定

  call-playbook-1:
    uses: ./.github/workflows/playbook.yml
    with:
      message: |
        # ${{ github.job }} が失敗しました

        ## 影響
        - 何が影響を受けるか

        ## 調査方法
        - Jobの落ちてるステップのエラーログを確認してください

        ## 修正方法
        - どのように対応するか

        ## 修正後の確認方法
        - 修正後にどのように確認するか

  call-playbook-2:
    needs: auto-pint
    if: needs.auto-pint.outputs.commit_done == 'success'
    uses: ./.github/workflows/playbook.yml
    with:
      message: |
        # ${{ github.job }} が失敗しました

        ## 影響
        - 何が影響を受けるか

        ## 調査方法
        - Jobの落ちてるステップのエラーログを確認してください

        ## 修正方法
        - どのように対応するか

        ## 修正後の確認方法
        - 修正後にどのように確認するか

  call-playbook-3:
    needs: auto-pint
    if: needs.auto-pint.outputs.commit_done != 'success'
    uses: ./.github/workflows/playbook.yml
    with:
      message: |
        # ${{ github.job }} が失敗しました

        ## 影響
        - 何が影響を受けるか

        ## 調査方法
        - Jobの落ちてるステップのエラーログを確認してください

        ## 修正方法
        - どのように対応するか

        ## 修正後の確認方法
        - 修正後にどのように確認するか
