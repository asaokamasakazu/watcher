name: Auto Pint

on:
  push:
    paths:
      - '**.php'
      - '!**.blade.php'
    branches-ignore:
      - main
      - staging
      - develop
  workflow_dispatch:

jobs:
  auto-pint:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Run Pint
        uses: aglipanci/laravel-pint-action@2.4
        with:
          verboseMode: true
          # ./vendor/bin/pint --versionを実行してcomposer.lockのpintのバージョンに合わせる
          # pintVersion: 1.14.0

      - name: Commit
        id: commit
        uses: stefanzweifel/git-auto-commit-action@v5.0.1
        with:
          commit_message: 🎨 Auto Pint

      - name: Call Playbook
        if: failure()
        uses: ./.github/actions/playbook
        with:
          message: |
            ## :warning: ${{ github.job }} が失敗しました

            ### 原因
            - hoge

            ### 修正方法
            - fuga

            ### 修正後の確認方法
            - piyo
