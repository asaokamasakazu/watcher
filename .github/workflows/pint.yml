name: Pint

on:
  push:
    paths:
      - '**.php'
    branches-ignore:
      - 'main'
  workflow_dispatch:

jobs:
  pint-and-commit:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Auto Pint
        uses: aglipanci/laravel-pint-action@2.4
        with:
          verboseMode: true

      - name: Auto Commit
        uses: stefanzweifel/git-auto-commit-action@v5.0.1
        with:
          commit_message: ðŸŽ¨ Auto Pint
